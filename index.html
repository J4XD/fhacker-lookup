<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fearless Hacker - Phone Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap');
    
    body { 
      background: radial-gradient(circle at center, #000 0%, #0a0a0a 100%); 
      color: #00ff99; 
      font-family: 'Share Tech Mono', monospace; 
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    
    /* Cyberpunk color scheme variables */
    :root {
      --neon-green: #00ff99;
      --neon-cyan: #00ffff;
      --neon-purple: #b027ff;
      --neon-pink: #ff00ff;
      --dark-bg: #0a0a0a;
      --card-bg: rgba(10, 10, 10, 0.92);
      --input-bg: rgba(17, 17, 17, 0.85);
    }
    
    /* 3D Card styling */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--neon-green);
      box-shadow: 
        0 0 15px rgba(0, 255, 153, 0.4),
        0 10px 30px rgba(0, 0, 0, 0.7),
        inset 0 0 10px rgba(0, 255, 153, 0.15);
      transform: perspective(1000px) rotateX(2deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: perspective(1000px) rotateX(0deg) translateY(-5px);
      box-shadow: 
        0 0 25px rgba(0, 255, 153, 0.7),
        0 15px 40px rgba(0, 0, 0, 0.8),
        inset 0 0 15px rgba(0, 255, 153, 0.25);
    }
    
    /* Glowing text effects */
    .glow-text {
      text-shadow: 
        0 0 5px var(--neon-green),
        0 0 10px var(--neon-green),
        0 0 15px rgba(0, 255, 153, 0.7);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    /* Input styling */
    input {
      background: var(--input-bg);
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
      font-family: 'Share Tech Mono', monospace;
      padding: 12px 16px;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      background: rgba(10, 20, 10, 0.9);
      box-shadow: 
        0 0 0 2px rgba(0, 255, 153, 0.3),
        0 0 15px rgba(0, 255, 153, 0.5);
      border-color: var(--neon-cyan);
    }
    
    /* 3D Button styling */
    .btn-3d {
      position: relative;
      background: linear-gradient(145deg, #0a3a1a, #002211);
      border: none;
      color: var(--neon-green);
      font-weight: bold;
      padding: 12px 24px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 
        0 5px 0 #004d26,
        0 8px 10px rgba(0, 0, 0, 0.5),
        inset 0 0 10px rgba(0, 255, 153, 0.3);
      transition: all 0.2s ease;
      overflow: hidden;
    }
    
    .btn-3d:hover {
      background: linear-gradient(145deg, #0c4a20, #00331a);
      box-shadow: 
        0 4px 0 #004d26,
        0 7px 10px rgba(0, 0, 0, 0.5),
        inset 0 0 15px rgba(0, 255, 153, 0.5);
      transform: translateY(1px);
      color: var(--neon-cyan);
    }
    
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 
        0 1px 0 #004d26,
        0 3px 5px rgba(0, 0, 0, 0.5),
        inset 0 0 20px rgba(0, 255, 153, 0.7);
    }
    
    /* Result fields styling */
    .row-field {
      padding: 12px 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      margin-bottom: 12px;
      border: 1px solid rgba(0, 255, 153, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .row-field:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--neon-green), var(--neon-cyan));
    }
    
    .row-field:hover {
      background: rgba(0, 30, 20, 0.4);
      border-color: rgba(0, 255, 153, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
    }
    
    .label {
      color: #98ffb8;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    
    .val {
      color: #eafff0;
      font-weight: 700;
      font-size: 16px;
      margin-top: 6px;
      font-family: 'Orbitron', sans-serif;
    }
    
    /* Action buttons styling */
    .action-btn {
      background: rgba(10, 20, 15, 0.7);
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .action-btn:hover {
      background: rgba(0, 50, 30, 0.8);
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
      transform: translateY(-2px);
    }
    
    /* Status indicator */
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--neon-green);
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    /* Cyberpunk grid background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 153, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 153, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
      pointer-events: none;
    }
    
    /* Floating elements */
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    /* Scan line effect */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, transparent, rgba(0, 255, 153, 0.7), transparent);
      animation: scan 8s linear infinite;
      z-index: 10;
      opacity: 0.7;
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative">
  <div class="grid-bg"></div>
  <div class="scan-line"></div>
  
  <div class="w-full max-w-xl card rounded-2xl p-7 relative floating">
    <div class="absolute top-4 right-4 text-xs px-2 py-1 bg-black/30 border border-green-500 rounded">
      <span class="status-indicator"></span>SECURE CONNECTION
    </div>
    
    <div class="text-center mb-6">
      <div class="flex justify-center mb-3">
        <div class="bg-black/30 p-3 rounded-full border-2 border-green-500">
          <i class="fas fa-user-secret text-3xl text-green-400"></i>
        </div>
      </div>
      <h1 class="text-4xl font-bold mb-2 glow-text">FEARLESS HACKER</h1>
      <p class="text-sm text-green-400">Phone lookup — enter a number and press SEARCH</p>
    </div>
    
    <div class="flex gap-3">
      <input id="num" autocomplete="tel" inputmode="numeric" type="text" placeholder="Enter mobile number (e.g. +919876543210)" class="flex-1 rounded-xl px-4 py-3 text-lg" />
      <button id="btn" class="btn-3d">
        <i class="fas fa-search mr-2"></i>SEARCH
      </button>
    </div>

    <div id="status" class="mt-5 text-sm text-green-500 text-center min-h-[24px]"></div>

    <div id="result" class="mt-5 border border-green-500 rounded-xl p-5 hidden">
      <div class="flex justify-between items-start mb-4">
        <div>
          <strong class="text-lg glow-text">RESULT</strong>
          <div class="w-16 h-0.5 bg-gradient-to-r from-green-500 to-cyan-400 mt-1"></div>
        </div>
        <div class="flex gap-2">
          <button id="copyBtn" class="action-btn">
            <i class="fas fa-copy"></i> Copy
          </button>
          <button id="shareBtn" class="action-btn">
            <i class="fas fa-share-alt"></i> Share
          </button>
        </div>
      </div>
      <div id="fieldsArea" class="mt-2"></div>
    </div>

    <div class="mt-6 text-xs text-green-600 text-center">
      <p class="flex items-center justify-center gap-1">
        <i class="fas fa-bolt text-green-400"></i>
        Powered by <span class="text-green-400 font-bold ml-1">Fearless Hacker</span>
      </p>
    </div>
  </div>

<script>
/* ---------- CONFIG ---------- */
const API_TEMPLATE = "https://mynkapi.amit1100941.workers.dev/?mobile={NUM}&key=onlymynk";
const CORS_PROXY = "https://corsproxy.io/?";

/* ---------- HELPERS ---------- */
function validNumber(s){ return /^\+?\d{6,15}$/.test(s.trim()); }

const numInput = document.getElementById('num');
const btn = document.getElementById('btn');
const status = document.getElementById('status');
const resultBox = document.getElementById('result');
const fieldsArea = document.getElementById('fieldsArea');
const copyBtn = document.getElementById('copyBtn');
const shareBtn = document.getElementById('shareBtn');

async function fetchWithFallback(url){
  // try direct fetch first (may fail due to CORS)
  try {
    const r = await fetch(url);
    if (r.ok) return r;
  } catch (e) {
    console.warn('Direct fetch failed, trying proxy:', e);
  }
  // fallback to cors proxy
  const proxied = CORS_PROXY + encodeURIComponent(url);
  return await fetch(proxied);
}

function clearDisplay(){
  fieldsArea.innerHTML = '';
  resultBox.classList.add('hidden');
}

function renderRow(label, value){
  const div = document.createElement('div');
  div.className = 'row-field';
  // escape HTML a bit for safety
  const safe = (v) => {
    if (v === null || v === undefined) return '—';
    const s = String(v);
    return s.replace(/&/g,'&amp;').replace(/</g,'<').replace(/>/g,'>');
  };
  div.innerHTML = `<div class="label">${safe(label)}</div><div class="val">${safe(value)}</div>`;
  fieldsArea.appendChild(div);
}

/* Attempt to intelligently parse various JSON shapes */
function renderParsedData(parsed, rawText, num){
  // If parsed is null -> show rawText
  if(!parsed){
    renderRow('Mobile', num);
    renderRow('Raw response', rawText);
    return;
  }

  // If there's a data array (old style)
  if(Array.isArray(parsed.data) && parsed.data.length>0 && typeof parsed.data[0] === 'object'){
    const d = parsed.data[0];
    // Common fields - prefer these names but also show all keys
    const common = ['mobile','name','fname','address','alt','circle','id'];
    renderRow('Mobile', d.mobile || num);
    common.forEach(k => { if(k in d && d[k]) renderRow(k.charAt(0).toUpperCase() + k.slice(1), d[k]); });
    // show any other keys
    Object.keys(d).forEach(k => {
      if(!common.includes(k)) renderRow(k, d[k]);
    });
    return;
  }

  // If parsed is an object with direct fields
  if(typeof parsed === 'object' && !Array.isArray(parsed)){
    // If it looks like phone lookup response with direct fields
    const prefer = ['mobile','number','phone','name','fname','father','address','alt','alt_no','circle','id','aadhar','status','message'];
    // Show mobile first
    const mobileCandidates = ['mobile','number','phone'];
    let mobileShown = false;
    for(const mc of mobileCandidates){
      if(parsed[mc]) { renderRow('Mobile', parsed[mc]); mobileShown = true; break; }
    }
    if(!mobileShown) renderRow('Mobile', num);

    // Show preferred keys in order if present
    prefer.forEach(k => {
      if(k in parsed && parsed[k] !== null && parsed[k] !== undefined) {
        const label = k.replace(/_/g,' ').replace(/\b\w/g,c=>c.toUpperCase());
        renderRow(label, parsed[k]);
      }
    });

    // For any other keys, display them too
    Object.keys(parsed).forEach(k => {
      if(!prefer.includes(k) && !mobileCandidates.includes(k)){
        renderRow(k, parsed[k]);
      }
    });
    return;
  }

  // If parsed is array or something else - show it prettified
  renderRow('Mobile', num);
  renderRow('Parsed', JSON.stringify(parsed, null, 2));
}

/* ---------- MAIN ---------- */
btn.addEventListener('click', async ()=>{
  const num = numInput.value.trim();
  clearDisplay();
  status.textContent = '';
  if(!validNumber(num)){
    status.innerHTML = '<i class="fas fa-exclamation-triangle text-yellow-400 mr-2"></i>Invalid number. Use digits or +countrycode (e.g. +919876543210).';
    return;
  }
  status.innerHTML = '<span class="status-indicator"></span>Searching database...';
  btn.disabled = true;

  const url = API_TEMPLATE.replace('{NUM}', encodeURIComponent(num));

  try{
    const resp = await fetchWithFallback(url);
    const contentType = resp.headers.get('content-type') || '';
    const text = await resp.text();

    // Try JSON parse
    let parsed = null;
    try { parsed = JSON.parse(text); } catch(e){ parsed = null; }

    // If response status not OK, show status
    if(!resp.ok){
      renderRow('Mobile', num);
      renderRow('HTTP Status', resp.status + ' ' + resp.statusText);
      if(parsed && parsed.message) renderRow('Message', parsed.message);
      else renderRow('Raw', text);
      resultBox.classList.remove('hidden');
      status.innerHTML = '<i class="fas fa-exclamation-circle text-yellow-400 mr-2"></i>Completed with warnings';
      btn.disabled = false;
      return;
    }

    // Render parsed or raw
    renderParsedData(parsed, text, num);

    resultBox.classList.remove('hidden');
    status.textContent = '';
  } catch(err){
    console.error(err);
    status.innerHTML = '<i class="fas fa-times-circle text-red-400 mr-2"></i>Error: ' + (err.message || 'Network error');
    renderRow('Mobile', num);
    renderRow('Error', err.message || String(err));
    resultBox.classList.remove('hidden');
  } finally {
    btn.disabled = false;
  }
});

numInput.addEventListener('keyup', (e)=>{ if(e.key==='Enter') btn.click(); });

copyBtn.addEventListener('click', async ()=>{
  try {
    await navigator.clipboard.writeText(fieldsArea.innerText);
    copyBtn.innerHTML = '<i class="fas fa-check mr-1"></i>Copied!';
    setTimeout(() => {
      copyBtn.innerHTML = '<i class="fas fa-copy mr-1"></i>Copy';
    }, 2000);
  } catch(e){ 
    copyBtn.innerHTML = '<i class="fas fa-exclamation mr-1"></i>Failed!';
    setTimeout(() => {
      copyBtn.innerHTML = '<i class="fas fa-copy mr-1"></i>Copy';
    }, 2000);
  }
});

shareBtn.addEventListener('click', async ()=>{
  const text = fieldsArea.innerText;
  if(navigator.share){ 
    try{ 
      await navigator.share({ title:'Phone Lookup', text }); 
    } catch(e){
      shareBtn.innerHTML = '<i class="fas fa-exclamation mr-1"></i>Failed!';
      setTimeout(() => {
        shareBtn.innerHTML = '<i class="fas fa-share-alt mr-1"></i>Share';
      }, 2000);
    }
  }
  else { 
    shareBtn.innerHTML = '<i class="fas fa-exclamation mr-1"></i>No Share!';
    setTimeout(() => {
      shareBtn.innerHTML = '<i class="fas fa-share-alt mr-1"></i>Share';
    }, 2000);
  }
});
</script>
</body>
</html>
