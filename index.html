<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fearless Hacker - Phone Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap');
    
    body { 
      background: radial-gradient(circle at center, #000 0%, #0a0a0a 100%); 
      color: #00ff99; 
      font-family: 'Share Tech Mono', monospace; 
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    :root {
      --neon-green: #00ff99;
      --neon-cyan: #00ffff;
      --neon-purple: #b027ff;
      --neon-pink: #ff00ff;
      --dark-bg: #0a0a0a;
      --card-bg: rgba(10, 10, 10, 0.92);
      --input-bg: rgba(17, 17, 17, 0.85);
    }
    
    .card {
      background: var(--card-bg);
      border: 1px solid var(--neon-green);
      box-shadow: 
        0 0 15px rgba(0, 255, 153, 0.4),
        0 10px 30px rgba(0, 0, 0, 0.7),
        inset 0 0 10px rgba(0, 255, 153, 0.15);
      transform: perspective(1000px) rotateX(2deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: perspective(1000px) rotateX(0deg) translateY(-5px);
      box-shadow: 
        0 0 25px rgba(0, 255, 153, 0.7),
        0 15px 40px rgba(0, 0, 0, 0.8),
        inset 0 0 15px rgba(0, 255, 153, 0.25);
    }
    
    .glow-text {
      text-shadow: 
        0 0 5px var(--neon-green),
        0 0 10px var(--neon-green),
        0 0 15px rgba(0, 255, 153, 0.7);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    input {
      background: var(--input-bg);
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
      font-family: 'Share Tech Mono', monospace;
      padding: 12px 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background: rgba(10, 20, 10, 0.9);
      box-shadow: 
        0 0 0 2px rgba(0, 255, 153, 0.3),
        0 0 15px rgba(0, 255, 153, 0.5);
      border-color: var(--neon-cyan);
    }

    .btn-3d {
      position: relative;
      background: linear-gradient(145deg, #0a3a1a, #002211);
      border: none;
      color: var(--neon-green);
      font-weight: bold;
      padding: 12px 24px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 
        0 5px 0 #004d26,
        0 8px 10px rgba(0, 0, 0, 0.5),
        inset 0 0 10px rgba(0, 255, 153, 0.3);
      transition: all 0.2s ease;
      overflow: hidden;
    }

    .btn-3d:hover {
      background: linear-gradient(145deg, #0c4a20, #00331a);
      box-shadow: 
        0 4px 0 #004d26,
        0 7px 10px rgba(0, 0, 0, 0.5),
        inset 0 0 15px rgba(0, 255, 153, 0.5);
      transform: translateY(1px);
      color: var(--neon-cyan);
    }

    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 
        0 1px 0 #004d26,
        0 3px 5px rgba(0, 0, 0, 0.5),
        inset 0 0 20px rgba(0, 255, 153, 0.7);
    }

    .row-field {
      padding: 12px 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      margin-bottom: 12px;
      border: 1px solid rgba(0, 255, 153, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .row-field:hover {
      background: rgba(0, 30, 20, 0.4);
      border-color: rgba(0, 255, 153, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
    }

    .label {
      color: #98ffb8;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .val {
      color: #eafff0;
      font-weight: 700;
      font-size: 16px;
      margin-top: 6px;
      font-family: 'Orbitron', sans-serif;
    }

    .action-btn {
      background: rgba(10, 20, 15, 0.7);
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .action-btn:hover {
      background: rgba(0, 50, 30, 0.8);
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
      transform: translateY(-2px);
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, transparent, rgba(0, 255, 153, 0.7), transparent);
      animation: scan 8s linear infinite;
      z-index: 10;
      opacity: 0.7;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative">
  <div class="scan-line"></div>
  
  <div class="w-full max-w-xl card rounded-2xl p-7 relative">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold mb-2 glow-text">FEARLESS HACKER</h1>
      <p class="text-sm text-green-400">Phone lookup â€” enter a number and press SEARCH</p>
    </div>
    
    <div class="flex gap-3">
      <input id="num" autocomplete="tel" inputmode="numeric" type="text" placeholder="Enter mobile number (e.g. +919876543210)" class="flex-1 rounded-xl px-4 py-3 text-lg" />
      <button id="btn" class="btn-3d">
        <i class="fas fa-search mr-2"></i>SEARCH
      </button>
    </div>

    <div id="status" class="mt-5 text-sm text-green-500 text-center min-h-[24px]"></div>

    <div id="result" class="mt-5 border border-green-500 rounded-xl p-5 hidden">
      <strong class="text-lg glow-text">RESULT</strong>
      <div id="fieldsArea" class="mt-4"></div>
    </div>
  </div>

<script>
const API_TEMPLATE = "https://mynkapi.amit1100941.workers.dev/?mobile={NUM}&key=onlymynk";
const CORS_PROXY = "https://corsproxy.io/?";

function validNumber(s){ return /^\+?\d{6,15}$/.test(s.trim()); }

const numInput = document.getElementById('num');
const btn = document.getElementById('btn');
const status = document.getElementById('status');
const resultBox = document.getElementById('result');
const fieldsArea = document.getElementById('fieldsArea');

async function fetchWithFallback(url){
  try {
    const r = await fetch(url);
    if (r.ok) return r;
  } catch (e) { }
  return await fetch(CORS_PROXY + encodeURIComponent(url));
}

function clearDisplay(){
  fieldsArea.innerHTML = '';
  resultBox.classList.add('hidden');
}

function renderRow(label, value){
  const div = document.createElement('div');
  div.className = 'row-field';
  div.innerHTML = `<div class="label">${label}</div><div class="val">${value}</div>`;
  fieldsArea.appendChild(div);
}

btn.addEventListener('click', async ()=>{
  const num = numInput.value.trim();
  clearDisplay();
  status.textContent = '';
  if(!validNumber(num)){
    status.textContent = 'Invalid number. Use +countrycode (e.g. +919876543210).';
    return;
  }
  status.textContent = 'Searching database...';
  btn.disabled = true;

  const url = API_TEMPLATE.replace('{NUM}', encodeURIComponent(num));

  try{
    const resp = await fetchWithFallback(url);
    const text = await resp.text();

    let parsed = null;
    try { parsed = JSON.parse(text); } catch(e){ parsed = null; }

    if(!parsed || !parsed.data || parsed.data.length === 0){
      renderRow('Info', 'Information not found');
    } else {
      const d = parsed.data[0];
      Object.keys(d).forEach(k => {
        renderRow(k.toUpperCase(), d[k] || 'Not available');
      });
    }

    resultBox.classList.remove('hidden');
    status.textContent = '';
  } catch(err){
    status.textContent = 'Error: ' + err.message;
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
